<form [formGroup]="form()" (submit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initialInvestment">Initial investment</label>
      <input
        id="initialInvestment"
        type="number"
        formControlName="initialInvestment"
      />
    </p>
    <p>
      <label for="annualInvestment">Annual investment</label>
      <input
        id="annualInvestment"
        type="number"
        formControlName="annualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expectedReturn">Expected return</label>
      <input
        id="expectedReturn"
        type="number"
        formControlName="expectedReturn"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input id="duration" type="number" formControlName="duration" />
    </p>
  </div>
  <p>
    <button type="submit">Calculate</button>
  </p>
</form>
