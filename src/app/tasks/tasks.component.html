<app-new-task
  *ngIf="isAddingTask"
  (close)="onCloseAddTask()"
  [userId]="user.id"
/>

<section id="tasks">
  <header>
    <h2>{{ user.name }}'s tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    <li *ngFor="let task of selectedUserTasks">
      <app-task [task]="task" />
    </li>
  </ul>
</section>
